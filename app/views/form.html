<div style="margin: 24px 0 5px; overflow: hidden;">
    <a class="btn btn-primary" style="color: white; float: right;" onclick="AlbyJs.Router.link('crea-la-tua-pizza')">Crea la tua pizza!</a>
</div>
<form id="order-form" method="post" action="/">

    <div class="form-group">
        <label for="users">Utenti:</label>
        <select id="users" class="form-control" name="user" size=1></select>
    </div>

    <div class="form-group">
        <label for="pizzas">Pizza:</label>
        <select id="pizzas" class="form-control" name="pizza" size=1></select>
    </div>

    <div class="form-group">
        <label for="removals">Rimozioni:</label>
        <select multiple id="removals" class="form-control" name="removals" size=4 disabled></select>
    </div>

    <div class="form-group">
        <label for="supplements">Supplementi:</label>
        <select multiple id="supplements" class="form-control" name="supplements" size=8 disabled></select>
    </div>

    <div class="form-group">
        <label for="kitchen">Piatti:</label>
        <select id="kitchen" class="form-control" name="kitchen" size=1></select>
    </div>

    <div class="form-group">
        <label for="sandwiches">Panino:</label>
        <select id="sandwiches" class="form-control" name="sandwiche" size=1></select>
    </div>

    <div class="form-group">
        <label for="desserts">Dolce:</label>
        <select id="desserts" class="form-control" name="dessert" size=1></select>
    </div>

    <br/>

    <input class="btn btn-default" type="submit" value="Ordina"/>
    <div id="chat-outlet"></div>
</form>
