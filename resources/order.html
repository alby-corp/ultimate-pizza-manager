<form method="post" action="insert">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="user" placeholder="Metti il tuo nome!" required>
    </div>

    <label for="pizzas">Pizza:</label>
    <select id="pizzas" class="form-control" name="pizza" size=1 required></select>

    <label for="doughs">Impasti:</label>
    <select id="doughs" class="form-control" name="dough" size=1 required disabled></select>

    <label for="supplements">Supplementi:</label>
    <select multiple id="supplements" class="form-control" name="supplements" size=10 disabled></select>

    <label for="foods">Piatti:</label>
    <select id="foods" class="form-control" name="food" size=1 required></select>

    <label for="sandwiches">Panino:</label>
    <select id="sandwiches" class="form-control" name="sandwiche" size=1 required></select>

    <label for="desserts">Dolce:</label>
    <select id="desserts" class="form-control" name="dessert" size=1 required></select>

    <br/>

    <input class="btn btn-default" type="submit" value="Ordina"/>
</form>

<script>
    $(document).ready(function () {
        initOrders();
    });
</script>
